<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>uranium Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #0080ff;
        }

        #cookie {
            width: 300px;
            height: 300px;
            margin-top: 50px;
            cursor: pointer;
            transition: transform .15s ease, filter .12s ease;
        }

        #cookie.pulse { animation: pulse .18s ease; }

        #score {
            font-size: 48px;
            margin-top: 40px;
        }

        .upgrade {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .upgrade.pop { animation: pop .24s ease; }

        .achievement {
            margin: 10px;
            font-size: 16px;
        }

        /* Animations */
        @keyframes pulse { 0%{transform:scale(1)}50%{transform:scale(0.96)}100%{transform:scale(1)} }
        @keyframes pop { 0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)} }
        @keyframes floatUp { 0%{opacity:1;transform:translateY(0)} 100%{opacity:0;transform:translateY(-60px)} }
        .float-label{position:fixed;pointer-events:none;color:#ffcc00;font-weight:800;font-size:16px;text-shadow:0 2px 6px rgba(0,0,0,0.6);transform:translate(-50%,0)}
        .float-label.animate{animation:floatUp .75s cubic-bezier(.2,.9,.2,1) forwards}
    </style>
</head>
<body>

    <h1>Uranium Clicker</h1>
    <div style="position:fixed;right:14px;top:12px;z-index:1200">
        <button id="adminToggle" class="upgrade" style="padding:8px 12px;border-radius:8px;background:#222;color:#fff;border:none;cursor:pointer" onclick="toggleAdminPanel()">Admin</button>
    </div>
    
    <img id="cookie" src="Nuclear-Sign-PNG-Photo.png" alt="Cookie" onclick="clickCookie()">
    <p id="score">Uranium: <span id="scoreValue">0</span></p>

    <h2>Upgrades</h2>
    <p id="clickValue">Uranium Value: 1</p>
    
    <button id="upgrade1" class="upgrade" onclick="buyUpgrade(10, 5)">factory = 5 (Cost: 10 uranium)</button>
    <button id="upgrade2" class="upgrade" onclick="buyUpgrade(100, 10)">factory mk2 = 10  (Cost: 100 uranium)</button>
    <button id="upgrade3" class="upgrade" onclick="buyUpgrade(1000, 15)">mine shaft = 15  (Cost: 1000 uranium)</button>
    <button id="upgrade4" class="upgrade" onclick="buyUpgrade(5000, 20)">large mine shaft = 20 (Cost: 5000 uranium)</button>
    <button id="upgrade5" class="upgrade" onclick="buyUpgrade(10000, 25)">quary = 25 (Cost: 10000 uranium)</button>
    <button id="rebirth" class="upgrade" onclick="buyUpgrade(10000, 25)">rebirth = 100 (Cost: 1000000 uranium)</button>
    <h2>save Game</h2>
    <button class="upgrade" onclick="saveGame()">Save Game</button>
    <button class="upgrade" onclick="loadGame()">Load Game</button>
    
    <h2>uranium production</h2>
    <p id="autoClickerStatus">Auto-uranium:off </p>
    <button class="upgrade" onclick="buyAutoClicker(0, 1)">Auto-uranium</button>
    <button class="upgrade" onclick="turnOffAutoClicker()">Auto-uranium Off</button>
	
	
	
    <script>
        // add simple UI animation triggers: pulse cookie and pop buttons
        (function(){
            var cookie = document.getElementById('cookie');
            if(cookie){
                cookie.addEventListener('click', function(){
                    cookie.classList.add('pulse');
                    setTimeout(function(){ cookie.classList.remove('pulse'); }, 180);
                });
            }

            document.addEventListener('DOMContentLoaded', function(){
                document.querySelectorAll('.upgrade, button').forEach(function(btn){
                    btn.addEventListener('click', function(){
                        btn.classList.add('pop');
                        setTimeout(function(){ btn.classList.remove('pop'); }, 240);
                    });
                });
            });
        })();
    </script>

    <!-- Admin Panel -->
    <aside id="adminPanel" class="panel" style="display:none;position:fixed;right:18px;top:56px;width:320px;z-index:1200;box-shadow:0 12px 40px rgba(0,0,0,0.6);background:#f5f5f5;border-radius:8px;padding:12px;border:1px solid #ddd;">
        <h3 style="margin:0 0 8px;color:#333;">ðŸ”’ Admin Panel <span id="lockStatus" style="font-size:12px;color:#ff4444;">(Locked)</span></h3>
        <div style="display:flex;gap:8px;margin-bottom:8px">
            <input id="adminPass" type="password" placeholder="password" style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:#fff;color:#000">
            <button class="upgrade" onclick="unlockAdmin()">Unlock</button>
        </div>
        <div id="adminControls" style="display:none;flex-direction:column;gap:8px;padding-top:6px">
            <label class="muted">Score</label>
            <div style="display:flex;gap:8px;margin-bottom:8px">
                <input id="adminScoreInput" type="number" placeholder="amount" style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:#fff;color:#000">
                <button class="upgrade" onclick="adminSetScore(document.getElementById('adminScoreInput').value)">Set</button>
            </div>

            <label class="muted">Click Value</label>
            <div style="display:flex;gap:8px;margin-bottom:8px">
                <input id="adminClickInput" type="number" placeholder="value" style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:#fff;color:#000">
                <button class="upgrade" onclick="adminSetClickValue(document.getElementById('adminClickInput').value)">Set</button>
            </div>

            <div style="display:flex;gap:8px;margin-bottom:8px">
                <button class="upgrade" onclick="adminAddScore(1000)">+1k</button>
                <button class="upgrade" onclick="adminAddScore(10000)">+10k</button>
                <button class="upgrade" onclick="adminGrantUpgrades()">Grant Upgrades</button>
            </div>

            <div style="display:flex;gap:8px;margin-bottom:8px">
                <button class="upgrade" onclick="adminToggleAuto(true)">Enable Auto</button>
                <button class="upgrade" onclick="adminToggleAuto(false)">Disable Auto</button>
            </div>

            <div style="display:flex;gap:8px;margin-bottom:8px">
                <button class="upgrade" onclick="adminResetGame()">Reset Game</button>
                <button class="upgrade" onclick="saveGame()">Save</button>
            </div>
        </div>
    </aside>

    <script src="index.js"></script>
</body>
</html>
